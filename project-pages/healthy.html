<!DOCTYPE html>
<html>
<head>
	<title>Healthy Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/dylan.css">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3zf6GJ2l6-twXq_OZJmC7TfvKwVcDR7c&libraries=places"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
<script src="../assets/javascript/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="javascript/healthy.js"></script>

<style>
       #map {
        height: 400px;
        width: 100%;
       }
       #location-input{
        color: black;
       }
    </style>

</head>
<body class="container">

<div id="content">
<div>
    <form>
      <span id="todo-item">Your location:<input id="location-input" type="text" ><input id="search-address" value="Next" type="submit"></span>
    </form>
</div>
    <div id="left">
        <h1><button id="menu-head" type="submit">Fast Food Chains</button></h1>
            <div id="fast-food">
                <button class="food-button" id="mcdonalds" type="submit"><img src="images/mcdonalds.png" height="150" width="150" alt="submit" value="mcdonalds"></button>
                <button class="food-button" id="wendys" type="submit"><img src="images/wendys.png" height="150" width="150" alt="submit" value="wendys"></button>
                <button class="food-button" id="taco-bell" type="submit"><img src="images/taco-bell.jpg" height="150" width="150" alt="submit" value="taco-bell"></button>
                <button class="food-button" id="chick-fil-a" type="submit"><img src="images/Chick-fil-a.jpg" height="150" width="150" alt="submit" value="chick-fil-a"></button>
                <button class="food-button" id="subway" type="submit"><img src="images/Subway.png" height="150" width="150" alt="submit" value="subway"></button>
            </div>
    </div>

    <div id="right">
        <h1><button id="menu-head-2" type="submit">Restaurants</button></h1>
            <div id="restaurant">
                <button class="food-button" id="outback" type="submit"><img src="images/Outback_Steakhouse.png" height="150" width="150" alt="submit" value="outback"></button>
                <button class="food-button" id="applebees" type="submit"><img src="images/applebees.jpg" height="150" width="150" alt="submit" value="applebees"></button>
                <button class="food-button" id="ihop" type="submit"><img src="images/ihop.png" height="150" width="150" alt="submit" value="ihop"></button>
                <button class="food-button" id="olive-garden" type="submit"><img src="images/olive-garden.png" height="150" width="150" alt="submit" value="olive-garden"></button>
                <button class="food-button" id="yard-house" type="submit"><img src="images/yard-house.png" height="150" width="150" alt="submit" value="yard-house"></button>
            </div>
    </div>
</div>    





<div class="row">
<div id="display-food" class="col-xs-12 col-med-4">
        <p id="image-1"></p>
        <p id="food-item"></p>
        <p id="calories"></p>
        <p id="fat"></p>
        <p id="carbs"></p>
        <p id="protien"></p>
       
        
        <br><br>
        <p id="image-2"></p>
        <p id="food-item-2"></p>
        <p id="calories-2"></p>
        <p id="fat-2"></p>
        <p id="carbs-2"></p>
        <p id="protien-2"></p>
   

        <br><br>
        <p id="image-3"></p>
        <p id="food-item-3"></p>
        <p id="calories-3"></p>
        <p id="fat-3"></p>
        <p id="carbs-3"></p>
        <p id="protien-3"></p>      
</div>
<div id="map" class="col-xs-12 col-med-4"></div>
</div>









</body>
</html>
